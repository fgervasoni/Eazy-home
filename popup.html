<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>

    <body>

    <!--PAESE-->
    <div id="containerCountry" class="container" style="margin-bottom: 15px; height: 250px;">
        <h5 style="text-align: center">Choose a Country</h5>
        <div class="row center" style="text-align: center">
            <div class="col"><img class="country" src="images/italy.png"></div>
            <div class="col"><img class="country" src="images/united-kingdom.png"></div>
        </div>
        <div class="row center" style="text-align: center">
            <div class="col"><img class="country" src="images/germany.png"></div>
            <div class="col"><img class="country" src="images/france.png"></div>
        </div>
        <div class="row center" style="text-align: center">
            <div class="col"><img class="country" src="images/spain.png"></div>
            <div class="col"><img class="country" src="images/portugal.png"></div>
        </div>
        <div style="font-size: 10px; text-align: center">Icons made by
            <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from <a
                    href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
                    href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC
                3.0 BY</a>
        </div>
    </div>


    <div id="containerSearch" class="container" hidden>

    <!--MENU-->
    <div id="sideNav" class="sidenav light">
        <a id="closeMenu" class="closebtn">&times;</a>
        <a id="lang">Lingua</a>
    </div>

        <!--TITOLO-->
        <div id="titleDiv" class="dark">
            <span id="menu" style="float: left; cursor:pointer">&#9776;</span>
            <span id="title">Homeless</span>
            <span class="theme" id="themeLight" style="float: right; cursor:pointer">&#9728;</span>
            <span class="theme" id="themeBlack" style="float: right; cursor:pointer" hidden>&#9790;</span>
        </div>

        <!--FILTRI-->
        <div class="filters">
            <div class="row">
                <div class="col-xs-12 center">
                    <label for="city">Città*</label>
                    <input id="city" type="text" class="form-control" placeholder="Città">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 center">
                    <label for="contract">Contratto</label>
                    <select id="contract" class="form-control">
                        <option selected="selected">Affitto</option>
                        <option>Vendita</option>
                    </select>
                </div>
                <div class="col-xs-6 center">
                    <label for="typology">Tipologia</label>
                    <select id="typology" class="form-control" >
                        <option selected="selected">Appartamento</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 center">
                    <label for="minPrice">Min Price</label>
                    <input id="minPrice" type="number" class="form-control" step="50" min="0" placeholder="Euro (€)">
                </div>
                <div class="col-xs-6 center">
                    <label for="maxPrice">Max Price</label>
                    <input id="maxPrice" type="number" class="form-control" step="50" min="0" placeholder="Euro (€)">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 center">
                    <label for="minArea">Min Area</label>
                    <input id="minArea" type="number" class="form-control" step="10" min="0" placeholder="Metri quadri (m²)">
                </div>
                <div class="col-xs-6 center">
                    <label for="maxArea">Max Area</label>
                    <input id="maxArea" type="number" class="form-control" step="10" min="0" placeholder="Metri quadri (m²)">
                </div>
            </div>
        </div>

        <!--ICONE-->
        <div class="row" style="padding-top: 5px;">
            <div id="site-list" class="col-xs-12 center"></div>
        </div>

        <!--CERCA-->
        <div class="row" style="text-align: center">
            <div class="col-xs-12 center">
                <button id="search" type="button" class="btn btn-primary">Cerca</button>
            </div>
        </div>

    </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/lodash.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
