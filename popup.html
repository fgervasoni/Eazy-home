<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>

    <body>
    <div class="container">
        <!--TITOLO-->
        <div id="titleDiv" class="dark">
            <span id="title">Homeless</span>
        </div>

        <!--FILTRI-->
        <div class="filters">
            <div class="row">
                <div class="col-xs-12 center">
                    <label for="city">Città</label>
                    <input id="city" type="text" class="form-control" placeholder="Città">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 center">
                    <label for="contract">Contratto</label>
                    <select id="contract" class="form-control">
                        <option>Default select</option>
                    </select>
                </div>
                <div class="col-xs-6 center">
                    <label for="typology">Tipologia</label>
                    <select id="typology" class="form-control">
                        <option>Default select</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 center">
                    <label for="minPrice">Min Price</label>
                    <input id="minPrice" type="text" class="form-control" placeholder="Euro (€)">
                </div>
                <div class="col-xs-6 center">
                    <label for="maxPrice">Max Price</label>
                    <input id="maxPrice" type="text" class="form-control" placeholder="Euro (€)">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 center">
                    <label for="minArea">Min Area</label>
                    <input id="minArea" type="text" class="form-control" placeholder="Metri quadri (m²)">
                </div>
                <div class="col-xs-6 center">
                    <label for="maxArea">Max Area</label>
                    <input id="maxArea" type="text" class="form-control" placeholder="Metri quadri (m²)">
                </div>
            </div>
        </div>

        <!--ICONE-->
        <div class="row" style="padding-top: 5px;">
            <div class="col-xs-12 center">
                <span class="searchBtn">
                    <input type="checkbox" />
                    <img data-toggle="tooltip" data-placement="top" title="Immobiliare.it" src="images/immobiliare.png" class="icon">
                </span>
                <span class="searchBtn">
                    <input type="checkbox" />
                    <img data-toggle="tooltip" data-placement="top" title="Idealista.it" src="images/idealista.png" class="icon">
                </span>
                <span class="searchBtn">
                    <input type="checkbox" />
                    <img data-toggle="tooltip" data-placement="top" title="Casa.it" src="images/casa.png" class="icon">
                </span>
                <span class="searchBtn">
                    <input type="checkbox" />
                    <img data-toggle="tooltip" data-placement="top" title="Mioaffitto.it" src="images/mioaffitto.png" class="icon">
                </span>
            </div>
        </div>

        <!--CERCA-->
        <div class="row" style="text-align: center">
            <div class="col-xs-12 center">
                <button id="search" type="button" class="btn btn-primary">Cerca</button>
            </div>
        </div>

    </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
