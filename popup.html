<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>

    <body>
    <div class="container">
        <!--TITOLO-->
        <div id="titleDiv" class="dark">
            <span id="title">Homeless</span>
        </div>

        <!--FILTRI-->
        <div class="filters">
            <div class="row">
                <div class="col-xs-12 center">
                    <label for="city">Città*</label>
                    <input id="city" type="text" class="form-control" placeholder="Città">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 center">
                    <label for="contract">Contratto</label>
                    <select id="contract" class="form-control">
                        <option selected="selected">Affitto</option>
                        <option>Vendita</option>
                    </select>
                </div>
                <div class="col-xs-6 center">
                    <label for="typology">Tipologia</label>
                    <select id="typology" class="form-control" >
                        <option selected="selected">Appartamento</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 center">
                    <label for="minPrice">Min Price</label>
                    <input id="minPrice" type="number" class="form-control" step="50" min="0" placeholder="Euro (€)">
                </div>
                <div class="col-xs-6 center">
                    <label for="maxPrice">Max Price</label>
                    <input id="maxPrice" type="number" class="form-control" step="50" min="0" placeholder="Euro (€)">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 center">
                    <label for="minArea">Min Area</label>
                    <input id="minArea" type="number" class="form-control" step="10" min="0" placeholder="Metri quadri (m²)">
                </div>
                <div class="col-xs-6 center">
                    <label for="maxArea">Max Area</label>
                    <input id="maxArea" type="number" class="form-control" step="10" min="0" placeholder="Metri quadri (m²)">
                </div>
            </div>
        </div>

        <!--ICONE-->
        <div class="row" style="padding-top: 5px;">
            <div id="site-list" class="col-xs-12 center"></div>
        </div>

        <!--CERCA-->
        <div class="row" style="text-align: center">
            <div class="col-xs-12 center">
                <button id="search" type="button" class="btn btn-primary">Cerca</button>
            </div>
        </div>

    </div>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/lodash.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
